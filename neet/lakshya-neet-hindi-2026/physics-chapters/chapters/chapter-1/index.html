<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Electric Charges and Fields - DPP</title>

  <!-- Google font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f7f7f8;
      --card: #ffffff;
      --accent: #cfe9ff;
      --text: #111827;
      --muted: #6b7280;
      --shadow: 0 6px 14px rgba(16,24,40,0.06);
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #ffffff);
      color:var(--text);
    }

    /* Page container */
    .page {
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:28px 16px;
    }

    header {
      text-align:center;
      margin-bottom: 12px;
    }
    .title-row {
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:center;
    }
    .logo {
      width:34px;
      height:34px;
      border-radius:6px;
      background: linear-gradient(180deg,#4da6ff,#1f78d1);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      box-shadow: 0 6px 12px rgba(31,120,209,0.18);
      flex-shrink:0;
    }
    h1{
      font-size:20px;
      margin:0;
      font-weight:700;
    }
    p.subtitle{
      margin:6px 0 0;
      font-size:13px;
      color:var(--muted);
    }

    /* Card holding buttons */
    .card {
      width:100%;
      max-width:420px; /* limits on wide screens */
      background: transparent;
      margin-top: 12px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* button style */
    .dpp-button{
      display:block;
      width:86%;             /* wide on mobile */
      max-width:360px;
      padding:14px 18px;
      margin:12px 0;
      background:var(--card);
      color:var(--text);
      text-decoration:none;
      text-align:center;
      font-size:17px;
      font-weight:600;
      border-radius:28px;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow: var(--shadow);
      transition: transform .14s ease, box-shadow .14s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .dpp-button:active{ transform: translateY(1px); }
    .dpp-button:hover{ transform: scale(1.02); box-shadow: 0 10px 22px rgba(16,24,40,0.08); }

    /* primary (first) highlighted button */
    .dpp-button.primary{
      background: linear-gradient(180deg,#e6f6ff,#d5eeff);
      border-color: rgba(31,120,209,0.18);
      color:#08324a;
      box-shadow: 0 10px 24px rgba(31,120,209,0.08);
    }

    /* small helper row at bottom (optional) */
    .foot {
      margin-top:18px;
      font-size:13px;
      color:var(--muted);
      text-align:center;
    }

    /* Responsive tweaks for larger screens */
    @media (min-width:900px){
      .page{ padding:40px 0; }
      h1{ font-size:24px; }
      .dpp-button{ font-size:16px; padding:12px 20px; width:60%; max-width:320px; }
    }
  </style>
</head>
