   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET Batches - Secure Access</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .batch-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .batch-card {
      background-color: rgba(255,255,255,0.1);
      border: none;
      padding: 15px 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
      cursor: pointer;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .batch-card:hover {
      background-color: rgba(255,255,255,0.2);
      transform: translateY(-3px);
    }
    .password-box {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: 0 auto;
      display: none;
    }
    .password-box input[type="password"],
    .password-box input[type="text"] {
      width: calc(100% - 40px);
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .show-pass {
      cursor: pointer;
      font-size: 14px;
      color: blue;
      text-decoration: underline;
      display: block;
      margin-bottom: 15px;
    }
    .password-box button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .password-box button:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>

<h1>NEET Batches - Secure Access</h1>

<div class="batch-container">
  <div class="batch-card" onclick="openPasswordBox('NeetHindi2026','lakshya-neet-hindi-2026/lakshya-neet-hindi-2026.html')">1. LAKSHYA NEET HINDI 2026</div>
  <div class="batch-card" onclick="openPasswordBox('NeetEnglish2026','lakshya-neet-english-2026/lakshya-neet-english-2026.html')">2. LAKSHYA NEET ENGLISH 2026</div>
  <div class="batch-card" onclick="openPasswordBox('ArjunaHindi2026','arjuna-neet-hindi-2026/arjuna-neet-hindi-2026.html')">3. ARJUNA NEET HINDI 2026</div>
  <div class="batch-card" onclick="openPasswordBox('ArjunaEnglish2026','arjuna-neet-english-2026/arjuna-neet-english-2026.html')">4. ARJUNA NEET ENGLISH 2026</div>
</div>

<div id="passwordModal" class="password-box">
  <h3>Enter Password</h3>
  <input type="password" id="passwordInput" placeholder="Enter password"/>
  <span class="show-pass" onclick="togglePassword()">Show Password</span>
  <button onclick="checkPassword()">Submit</button>
</div>

<script>
  let correctPass = "";
  let redirectUrl = "";

  function openPasswordBox(pass, url) {
    correctPass = pass;
    redirectUrl = url;
    document.getElementById('passwordModal').style.display = 'block';
  }

  function togglePassword() {
    const input = document.getElementById('passwordInput');
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }

  function checkPassword() {
    const enteredPass = document.getElementById('passwordInput').value;
    if (enteredPass === correctPass) {
      window.location.href = redirectUrl;
    } else {
      alert("Access Denied ‚ùå");
    }
  }
</script>

</body>
</html>
