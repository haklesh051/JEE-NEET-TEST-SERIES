<!DOCTYPE html>
<html>
<head>
  <title>NEET Batches - Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ff00;
    }
    .batch-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .batch-card {
      background-color: black;
      border: 2px solid #00ff00;
      padding: 20px;
      width: 280px;
      cursor: pointer;
      color: #00ff00;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    .batch-card:hover {
      background-color: #003300;
      box-shadow: 0 0 20px #00ff00;
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #00ff00;
      color: #00ff00;
      text-decoration: none;
    }
    .terminal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
      display: none;
      overflow-y: auto;
      z-index: 9999;
    }
    .blink {
      animation: blinkAnim 1s infinite;
    }
    @keyframes blinkAnim {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

<h1>NEET SECURE ACCESS TERMINAL</h1>

<div class="batch-container">
  <a href="lakshya-neet-hindi-2026/lakshya-neet-hindi-2026.html" class="batch-card" onclick="return checkPassword('NeetHindi2026', this.href)">1. LAKSHYA NEET HINDI 2026</a>
  <a href="lakshya-neet-english-2026/lakshya-neet-english-2026.html" class="batch-card" onclick="return checkPassword('NeetEnglish2026', this.href)">2. LAKSHYA NEET ENGLISH 2026</a>
  <a href="arjuna-neet-hindi-2026/arjuna-neet-hindi-2026.html" class="batch-card" onclick="return checkPassword('ArjunaHindi2026', this.href)">3. ARJUNA NEET HINDI 2026</a>
  <a href="arjuna-neet-english-2026/arjuna-neet-english-2026.html" class="batch-card" onclick="return checkPassword('ArjunaEnglish2026', this.href)">4. ARJUNA NEET ENGLISH 2026</a>
</div>

<a href="index.html" class="back-button">← Back to Home</a>

<div class="terminal" id="terminal"></div>

<script>
function checkPassword(correctPassword, url) {
  let pass = prompt("Enter Secure Access Password:");
  if (pass === correctPassword) {
    startHackingSequence(url);
  } else {
    alert("ACCESS DENIED ❌");
  }
  return false;
}

function startHackingSequence(url) {
  let terminal = document.getElementById('terminal');
  terminal.style.display = 'block';
  let logs = [
    "Initializing secure connection...",
    "Bypassing firewall...",
    "Establishing encrypted tunnel...",
    "Decrypting NEET secure vault...",
    "Password accepted.",
    "ACCESS GRANTED ✅",
    "Redirecting to batch page..."
  ];
  let i = 0;

  function typeLine() {
    if (i < logs.length) {
      terminal.innerHTML += logs[i] + "<br/>";
      i++;
      setTimeout(typeLine, 800);
    } else {
      setTimeout(() => {
        window.location.href = url;
      }, 1500);
    }
  }
  typeLine();
}
</script>

</body>
</html>
